<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION </title>
</head>
<body>
<!--1.-->
<form id="myForm">
Name: <input type="text" id="name" placeholder="Enter Your Name"><br><br>
Email: <input type="email" id="email" placeholder="Enter Your Email"><br><br>
<button type="submit">Submit</button><br><br>
</form>

<!--2.-->
<form id="emailForm">
    Email: <input type="email" id="email1" placeholder="Enter Your Email"><br><br>
<button type="submit">Submit</button><br><br>
</form>

<!--3-->
<form id="passwordForm">
Password: <input type="password" id="password" placeholder="Enter your Password"><br><br>
<button type="submit">Submit</button>
</form>

<!--4.-->
<form id="confirmPasswordForm">
    Password: <input type="password" id="password1" placeholder="Enter Password"><br><br>
    Confirm Password: <input type="password" id="confirmPassword" placeholder="Confirm Password"><br><br>
    <button type="submit">Submit</button>
</form>

<!--5.-->
<form id="numeberForm">
    Enter a number(1-100): <input type="number" id="number" min="1" max="100" placeholder="Enter a number"><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
